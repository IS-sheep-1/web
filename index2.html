<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年贺卡 - 引导页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #D4145A 0%, #8B0000 100%);
            font-family: "Microsoft YaHei", "STKaiti", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .entrance-container {
            text-align: center;
            padding: 2rem;
            z-index: 2;
        }

        .title {
            color: #FFD700;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .subtitle {
            color: #FFD700;
            font-size: 1.8rem;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 1s;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }

        .enter-button {
            padding: 1.2rem 3.5rem;
            font-size: 1.6rem;
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid #FFD700;
            color: #FFD700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: breathing 3s ease-in-out infinite;
        }

        .enter-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,215,0,0.3) 0%, transparent 70%);
            animation: rotate 4s linear infinite;
        }

        .enter-button:hover {
            animation-play-state: paused;
            transform: scale(1.1);
            background: rgba(255, 215, 0, 0.4);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
        }

        /* 烟花效果 */
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: explode 2s ease-out infinite;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 215, 0, 0.6); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(30);
                opacity: 0;
            }
        }

        @keyframes breathing {
            0% {
                transform: scale(1);
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
                box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
                background: rgba(255, 215, 0, 0.2);
            }
            50% {
                transform: scale(1.05);
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
                background: rgba(255, 215, 0, 0.3);
            }
            100% {
                transform: scale(1);
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
                box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
                background: rgba(255, 215, 0, 0.2);
            }
        }
    </style>
</head>
<body>
    <!-- 烟花背景 -->
    <div class="fireworks" id="fireworks"></div>

    <div class="entrance-container">
        <h1 class="title">新春贺卡</h1>
        <p class="subtitle">你准备好跟我一起跨年了吗？</p>
        <button class="enter-button" onclick="enterMain()">我准备好了</button>
    </div>

    <script>
        // 修改烟花效果代码
        function createFirework() {
            const fireworks = document.getElementById('fireworks');
            // 增加更多亮色
            const colors = ['#FFD700', '#FF3333', '#00FFFF', '#FF69B4', '#FFA500', '#FF1493', '#FFFF00'];
            
            const startX = 20 + Math.random() * 60;
            const endY = 20 + Math.random() * 40;
            
            const trail = document.createElement('div');
            trail.className = 'firework-trail';
            trail.style.left = `${startX}%`;
            trail.style.bottom = '0';
            fireworks.appendChild(trail);
            
            // 减慢发射速度
            trail.animate([
                { 
                    bottom: '0',
                    opacity: 1,
                    height: '40px'  // 增加尾迹长度
                },
                { 
                    bottom: `${100-endY}%`,
                    opacity: 0,
                    height: '15px'
                }
            ], {
                duration: 1200,  // 增加发射时间
                easing: 'cubic-bezier(0.25, 0.1, 0.25, 1)'
            });
            
            setTimeout(() => {
                trail.remove();
                createExplosion(startX, endY, colors[Math.floor(Math.random() * colors.length)]);
            }, 1200);  // 匹配发射时间
        }

        // 修改爆炸效果
        function createExplosion(x, y, baseColor) {
            const particles = 100; // 增加粒子数量
            const spread = 360;
            
            for (let i = 0; i < particles; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework-particle';
                
                const angle = (i / particles) * spread;
                const velocity = 1.5 + Math.random(); // 减小速度
                const size = 4 + Math.random() * 5; // 增加粒子大小
                
                particle.style.cssText = `
                    left: ${x}%;
                    top: ${y}%;
                    width: ${size}px;
                    height: ${size}px;
                    background: ${baseColor};
                    box-shadow: 0 0 ${size * 6}px ${baseColor}; /* 增加发光效果 */
                    filter: brightness(2.0); /* 增加亮度 */
                `;
                
                fireworks.appendChild(particle);
                
                particle.animate([
                    { 
                        transform: 'translate(0, 0) scale(1)',
                        opacity: 1 
                    },
                    { 
                        transform: `translate(
                            ${Math.cos(angle * Math.PI / 180) * velocity * 180}px,
                            ${Math.sin(angle * Math.PI / 180) * velocity * 180}px
                        ) scale(0)`,
                        opacity: 0
                    }
                ], {
                    duration: 1800,  // 增加爆炸持续时间
                    easing: 'cubic-bezier(0.1, 0, 0.2, 1)',
                    fill: 'forwards'
                });
                
                setTimeout(() => particle.remove(), 1800);
            }
        }

        // 辅助函数：调整颜色亮度
        function adjustColor(color, amount) {
            return color;
        }

        // 添加样式
        const fireworkStyles = document.createElement('style');
        fireworkStyles.textContent = `
            .firework-trail {
                position: absolute;
                width: 5px;  /* 增加尾迹宽度 */
                height: 40px;
                background: linear-gradient(to top, #FFD700, transparent);
                transform-origin: bottom;
                filter: drop-shadow(0 0 8px #FFD700) brightness(1.5);  /* 增加发光和亮度 */
            }

            .firework-particle {
                position: absolute;
                border-radius: 50%;
                pointer-events: none;
                filter: blur(0.5px) brightness(1.5);  /* 增加亮度 */
            }
        `;
        document.head.appendChild(fireworkStyles);

        // 修改创建频率
        function startFireworks() {
            // 初始创建烟花
            for(let i = 0; i < 4; i++) {
                setTimeout(() => createFirework(), i * 500);  // 增加间隔
            }
            
            // 降低创建频率
            setInterval(() => {
                if(Math.random() > 0.6) { // 降低出现概率
                    createFirework();
                }
            }, 1200);  // 增加间隔时间
        }

        // 修改进入主页面的函数
        function enterMain() {
            // 隐藏原有内容
            const container = document.querySelector('.entrance-container');
            container.style.opacity = '0';

            // 创建第一个弹出对话
            showDialog('准备好了是准备好给我红包了嘛？', () => {
                // 第一个对话消失后显示第二个对话
                setTimeout(() => {
                    showDialog('开个玩笑啦~', () => {
                        // 显示倒计时
                        showCountdown(() => {
                            // 倒计时结束后跳转
                            document.body.style.opacity = '0';
                            document.body.style.transition = 'opacity 0.5s ease';
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 500);
                        });
                    });
                }, 500);
            });
        }

        // 添加倒计时函数
        function showCountdown(callback) {
            const countdown = document.createElement('div');
            countdown.className = 'countdown';
            document.body.appendChild(countdown);

            // 添加倒计时样式
            const style = document.createElement('style');
            style.textContent = `
                .countdown {
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    color: #FFD700;
                    font-size: 3rem;
                    text-align: center;
                    z-index: 9999;
                    text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
                    opacity: 0;
                    transition: all 0.3s ease;
                }

                .countdown.show {
                    opacity: 1;
                    transform: translate(-50%, -50%) scale(1);
                }

                .countdown-text {
                    font-size: 1.5rem;
                    margin-bottom: 1rem;
                    color: #FFD700;
                }
            `;
            document.head.appendChild(style);

            // 显示"精彩即将呈现"
            countdown.innerHTML = `
                <div class="countdown-text">精彩即将呈现</div>
                <div class="countdown-number">3</div>
            `;
            
            setTimeout(() => {
                countdown.classList.add('show');
            }, 10);

            // 开始倒计时
            let seconds = 3;
            const timer = setInterval(() => {
                seconds--;
                if (seconds > 0) {
                    countdown.querySelector('.countdown-number').textContent = seconds;
                } else {
                    clearInterval(timer);
                    countdown.classList.remove('show');
                    setTimeout(() => {
                        countdown.remove();
                        if (callback) callback();
                    }, 300);
                }
            }, 1000);
        }

        // 修改对话框函数
        function showDialog(text, callback) {
            const overlay = document.createElement('div');
            overlay.className = 'dialog-overlay';
            document.body.appendChild(overlay);

            const dialog = document.createElement('div');
            dialog.className = 'dialog';
            dialog.textContent = text;
            document.body.appendChild(dialog);

            // 更新样式，增加移动端适配
            const style = document.createElement('style');
            style.textContent = `
                .dialog-overlay {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.7);
                    backdrop-filter: blur(5px);
                    z-index: 9998;
                    opacity: 0;
                    transition: opacity 0.3s ease;
                    cursor: pointer;
                    touch-action: manipulation;
                }

                .dialog {
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%) scale(0.5);
                    background: rgba(0, 0, 0, 0.8);
                    color: #FFD700;
                    padding: 20px 40px;
                    border-radius: 25px;
                    font-size: 1.2rem;
                    z-index: 9999;
                    opacity: 0;
                    transition: all 0.3s ease;
                    border: 2px solid #FFD700;
                    box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
                    white-space: nowrap;
                    pointer-events: none;
                    max-width: 90vw;
                    text-align: center;
                }

                .dialog.show {
                    opacity: 1;
                    transform: translate(-50%, -50%) scale(1);
                }

                .dialog.hide {
                    opacity: 0;
                    transform: translate(-50%, -50%) scale(0.8);
                }

                .dialog-overlay.show {
                    opacity: 1;
                }

                @media (max-width: 768px) {
                    .dialog {
                        font-size: 1rem;
                        padding: 15px 30px;
                    }
                }
            `;
            document.head.appendChild(style);

            // 显示动画
            setTimeout(() => {
                overlay.classList.add('show');
                dialog.classList.add('show');
            }, 10);

            // 添加多个触摸事件监听
            function closeDialog() {
                dialog.classList.add('hide');
                overlay.style.opacity = '0';
                setTimeout(() => {
                    dialog.remove();
                    overlay.remove();
                    if (callback) callback();
                }, 300);
            }

            overlay.addEventListener('click', closeDialog);
            overlay.addEventListener('touchend', closeDialog);
            overlay.addEventListener('touchstart', (e) => e.preventDefault());
        }

        // 页面加载效果
        document.body.style.opacity = '0';
        window.onload = function() {
            document.body.style.transition = 'opacity 1s ease';
            document.body.style.opacity = '1';
            startFireworks();

            // 尝试自动播放
            function tryAutoplay() {
                bgMusic.volume = 1.0;
                let playPromise = bgMusic.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log('自动播放成功');
                        musicToggle.classList.remove('paused');
                    }).catch(error => {
                        console.log('自动播放失败，等待用户交互');
                        // 显示提示点击播放音乐
                        showMusicTip();
                    });
                }
            }

            // 添加音乐提示
            function showMusicTip() {
                const tip = document.createElement('div');
                tip.className = 'music-tip';
                tip.innerHTML = '点击任意处播放音乐';
                document.body.appendChild(tip);

                // 添加提示样式
                const style = document.createElement('style');
                style.textContent = `
                    .music-tip {
                        position: fixed;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        background: rgba(0, 0, 0, 0.7);
                        color: #FFD700;
                        padding: 15px 30px;
                        border-radius: 25px;
                        font-size: 1.2rem;
                        z-index: 9999;
                        animation: tipFade 1.5s ease-in-out infinite alternate;
                    }

                    @keyframes tipFade {
                        from { opacity: 0.5; }
                        to { opacity: 1; }
                    }
                `;
                document.head.appendChild(style);

                // 点击后移除提示
                document.addEventListener('click', function removeTip() {
                    tip.remove();
                    document.removeEventListener('click', removeTip);
                }, { once: true });
            }

            // 尝试自动播放
            tryAutoplay();

            // 添加多种触发方式
            const events = ['touchstart', 'touchend', 'mousedown', 'mouseup', 'click'];
            events.forEach(event => {
                document.addEventListener(event, function initAudio() {
                    if (bgMusic.paused) {
                        initMusic();
                        events.forEach(e => document.removeEventListener(e, initAudio));
                    }
                }, { once: true });
            });
        };

        // 确保音频已加载
        bgMusic.addEventListener('loadeddata', () => {
            console.log('音频已加载');
        });

        // 修改音乐初始化和播放
        function initMusic() {
            // 从0开始逐渐增加音量
            bgMusic.volume = 0;
            bgMusic.play().then(() => {
                console.log('音乐开始播放');
                // 音量渐入效果
                let vol = 0;
                const interval = setInterval(() => {
                    vol += 0.1;
                    if (vol >= 1.0) {  // 增加最大音量到 1.0
                        clearInterval(interval);
                        vol = 1.0;
                    }
                    bgMusic.volume = vol;
                }, 100);
                musicToggle.classList.remove('paused');
            }).catch(error => {
                console.log('播放失败:', error);
                musicToggle.classList.add('paused');
            });
        }

        // 点击页面任意位置开始播放
        document.addEventListener('click', function startMusic() {
            initMusic();
            document.removeEventListener('click', startMusic);
        }, { once: true });

        // 音乐控制按钮点击事件
        musicToggle.addEventListener('click', function() {
            if (bgMusic.paused) {
                bgMusic.volume = 1.0;  // 直接设置为最大音量
                bgMusic.play();
                musicToggle.classList.remove('paused');
            } else {
                bgMusic.pause();
                musicToggle.classList.add('paused');
            }
        });

        // 检查音频文件是否正确加载
        bgMusic.addEventListener('error', (e) => {
            console.error('音频加载错误:', e);
        });
    </script>
</body>
